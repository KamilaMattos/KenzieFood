<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap');
  </style>

  <link rel="stylesheet" href="./../styles/modal.css">

</head>
<body>
  <div class="backGroundModal">
    <div class="containerModal usuarioNaoCadastrado">
      <button class="btnFecharModal">X</button>
      <h2 class="modalTitulo">Para realizar uma compra é necessário estar logado</h2>
      <form class="formularioLogin" required>
        <input type="email" name="email" class="inputs" placeholder="E-mail">
        <input type="password" name="password" class="inputs" placeholder="Senha">
        <div>
          <span class="textoCadastrar">Ainda não é cadastrado? <a href="">Cadastre-se agora!</a></span>
        </div>
        <button class="btnLoginModal">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
