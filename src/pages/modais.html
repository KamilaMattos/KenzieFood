  <div class="backGroundModal">
    <div class="modalCadastroProduto">
      <div class="headerModalCadastroProduto">
        <h3 class="tituloCadastroProduto">Edição de Produto</h3>
        <button class="btnFecharCadasto">X</button>
      </div>
      <form class="formularioCadastroProduto" required>
        <div class="containerCategoria">
          <label class="categoriaTitulo">Nome do Produto</label>
          <input type="text" name="nome" placeholder="Digite o nome" class="categoria" required>
        </div>

        <div class="containerCategoria">
          <label class="categoriaTitulo">Descrição</label>
          <input type="text" name="descricao" placeholder="Digite a descrição" class="categoria descricao" required>
        </div>

        <div class="containerCategoria">
          <label class="categoriaTitulo">Categorias
          </label>
          <div class="categoriaBtn">
            <button type="button" id="panificadora" name="categoria" class="btnCategoria" value="panificadora">Panificadora</button>
            <button type="button" id="frutas" name="categoria" class="btnCategoria" value="frutas">Frutas</button>
            <button type="button" id="bebidas" name="categoria" class="btnCategoria" value="bebidas">Bebidas</button>
          </div>
        </div>

        <div class="containerCategoria">
          <label class="categoriaTitulo">Link da imagem</label>
        <input type="text" name="imagem" placeholder="Insira seu link" class="categoria" required>
        </div>

        <button type="submit" class="btnCadastrar">Salvar alterações</button>
      </form>
    </div>
  </div>
